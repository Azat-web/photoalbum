<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Lora&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../collasg/css/normalize.css">
    <link rel="stylesheet" href="../collasg/css/style.css">
    <link rel="stylesheet" href="../collasg/css/media.css">
    <title>Фотки</title>
</head>

<body>
    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">
    <input type="radio" name="Photos" id="check4">

    <div class="container">
        <h1>Галерея</h1>
        <div class="top-content">
            <h3>Галерея</h3>
            <label for="check1">Все фото</label>
            <label for="check2">Семья</label>
            <label for="check3">Дети</label>
            <label for="check4">Разное</label>
        </div>

        <div class="photo-gallery">
            <div class="pic place">
                <img src="image/place1.jpg" alt="image">
            </div>
            <div class="pic family">
                <img src="image/family1.jpg" alt="image">
            </div>
            <div class="pic child">
                <img src="image/child1.jpg" alt="image">
            </div>
            <div class="pic place">
                <img src="image/place2.jpg" alt="image">
            </div>
            <div class="pic family">
                <img src="image/family2.jpg" alt="image">
            </div>
            <div class="pic child">
                <img src="image/child2.jpg" alt="image">
            </div>
            <div class="pic place">
                <img src="image/place3.jpg" alt="image">
            </div>
            <div class="pic family">
                <img src="image/family3.jpg" alt="image">
            </div>
            <div class="pic child">
                <img src="image/child3.jpg" alt="image">
            </div>
            <div class="pic place">
                <img src="image/place4.jpg" alt="image">
            </div>
        </div>
    </div>
</body>

</html>
